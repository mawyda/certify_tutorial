<!DOCTYPE html>
<html>
  <head>
    <title>Test for javascript</title>
    <script>
      // This will run on its own as the page is opened or navigated to.
      window.alert('This is a test');
    </script>
  </head>
  <body>
    <br />
    <input type="button" onclick="alert('This is a test')" value="Button!" />
    <input type="button" value="Test two"
      onclick="window.prompt('Enter some info here','default')" />
  </body>
</html>
